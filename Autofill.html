<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-fill Text Input</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Auto-fill Text Input Based on Dropdown Selection</h2>
  
  <label for="dropdown">Select Option:</label>
  <select id="dropdown">
    <option value="">--Select--</option>
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="cherry">Cherry</option>
  </select>

  <br><br>

  <label for="text-input">Text Input:</label>
  <input type="text" id="text-input" placeholder="Text will auto-fill">

  <script src="script.js"></script>
</body>
</html>
<style>body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

label {
  font-weight: bold;
}

input, select {
  margin-top: 10px;
  padding: 8px;
  width: 200px;
}
</style>
<script>document.getElementById('dropdown').addEventListener('change', function() {
  var selectedValue = this.value;
  var textInput = document.getElementById('text-input');

  // Define the mapping of dropdown values to autofill values
  var autofillValues = {
    apple: 'A delicious fruit, often red or green.',
    banana: 'A yellow, sweet fruit, rich in potassium.',
    cherry: 'A small, round, red fruit with a pit.'
  };

  // If a valid option is selected, autofill the text input
  if (selectedValue in autofillValues) {
    textInput.value = autofillValues[selectedValue];
  } else {
    textInput.value = ''; // Clear the input if no valid option is selected
  }
});
</script>
