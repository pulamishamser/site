.popup{
   
    width:30%;
    padding: 30px 40px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
    border-radius: 8px;
    font-family: "Poppins",sans-serif;
    display: none; 
    text-align: center;
}
.popup button{
    display: block;
    margin:  0 0 20px auto;
    background-color: transparent;
    font-size: 30px;
    color: #ffffff;
	
		border-radius: 100%;
		width: 100px;
		height: 35px;
    border: none;
    outline: none;
    cursor: pointer;

}
.popup p{

    text-align: justify;
    margin: 10px 0;
    line-height: 25px;
}
a{
