  <body>

        <a href="https://twitter.com/shamser_info" style="background: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://shamserpulami.blogspot.com/" style="background: #e1306c" class="link">
          <i class="bx bxl-blogger"></i>
        </a>

          <i class="bx bxl-youtube"></i>

      <div class="buttons">
        <button class="button" style=" color:#fff; > <a href="subscribe.html">Subscribe</a></button>

        <button class="button" style="color:#fff; ><a href="https://webmail.shamserpulami500@gmail.com"> Message</a></button>
      </div> <br>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v12.0&appId=549049902853450&autoLogAppEvents=1" nonce="D2dadsKQ"></script>
<div class="fb-like" data-href="https://www.youtube.com/embed/gEjDvO9jD1A" data-width="" data-layout="button_count" data-action="like" data-size="small" data-share="true" ></div>
      <div class="analytics">
        <div class="data">

          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
