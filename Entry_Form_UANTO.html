<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css" type="text/css">
<script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
<style>
* {
  box-sizing: border-box;
}
body {
  background: #36d18e;
  align-items: center;
  justify-content: center;
  display: flex;
  min-height: 100vh;
  margin: 0;
  font-family: "Poppins", sans-serif;
}

.container {
  background: white;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  width: 400px;
  overflow: hidden;
  max-width: 100%;
}

.header {
  background: #f7f7f7;
  border: 1px solid #f0f0f0;

  padding: 20px 40px;
  justify-content: center;
  display: flex;
}

.header h2 {
  margin: 0;
}

form {
  padding: 30px 40px;
}

.form-control {
  position: relative;
  margin-bottom: 2.5px;
  padding-bottom: 5px;
}

.form-control label {
  display: inline-block;
  margin-bottom: 5px;
}

.form-control input {
  display: block;
  border: 2px solid #f0f0f0;
  border-radius: 5px;
  font-family: inherit;
  font-size: 14px;
  padding: 10px;
  width: 100%;
}

.form-control.success input {
  border-color: #2ecc71;
}

.form-control.error input {
  border-color: #e74c3c;
}

.form-control i {
  position: absolute;
  top: 40px;
  right: 10px;
  visibility: hidden;
}

.form-control.success i.fa-check-circle {
  visibility: visible;
  color: #2ecc71;
}

.form-control.error i.fa-exclamation-circle {
  visibility: visible;
  color: #e74c3c;
}

.form-control small {
  visibility: hidden;
  position: absolute;
  buttom: 0;
  left: 0;
}

span {
  padding: 5px;
}
.form-control.error small {
  visibility: visible;
  color: #e74c3c;
}

#button {
  background: #36d18e;
  border: 2px solid #36d18e;
  color: white;
  display: block;
  border-radius: 4px;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  font-family: inherit;
}

    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
<title>UANTO Member Name Entry_Form</title>
</head>
<body>
    <div class="container">
        <div class="header"> 
          <h2 style="color:blue; font-size:18px;">UANTO Member Name Entry_Form</h2>
        </div>

   <h1 id="msg"></h1>
    <form>
    
          <div class="form-control ">
          <label for="Name" >Name</label>
          <input id="Name" name="Name" type= "text" placeholder="Enter Your First Name *"value="" required=""/>
            
  
          
          </div>

          <div class="form-control ">
          <label for="School Name" >School Name</label>
          <input id="School Name" name="School Name" type= "text" placeholder="Enter Your School Name *"value="" required=""/>
              
            
          
          
          <div class="form-control ">
          <label for="Email">Email</label>
          <input id="Email" name="Email" type= "email" placeholder="name@gmail.com">
            
    
          
          </div>
          <div class="form-control">
            <label for="number">Contact Number</label>
            <input id ="Contact No."name="Contact No." type= "Contact No."
             
              placeholder="Enter Your Contact Number*" value="" required=""/>    
            
                   
          </div>
          <div class="form-control">
            <label for="number">UANTO Post</label>
            <input id ="UANTO Post"name="UANTO Post" type= "Contact No."
             
              placeholder="Enter Your UANTO Post*" value="" required=""/>    
          </div>
        <input type="submit" id="sub">
    <input type="reset" value="Reset">
    </form>
    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "Submiting..";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbwi9yesdTYCwniYWvH0w2N5YePu2JMh05pvf51bgTFnFBWcns0h/exec', {
                    method: "POST",
                    body: data
                })
                .then(res => res.text())
                .then(data => {
                    document.querySelector("#msg").innerHTML = data;
                    document.querySelector("#sub").value = "Submit"

               });
        })
    </script>


      </div>

      <script src="/app.js"></script>
    
</body>
</html>
