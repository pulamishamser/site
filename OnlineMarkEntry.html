    // Function to submit form data to Google Sheets
    function submitForm() {
      var formData = new FormData(document.getElementById("dataEntryForm"));
      
      // Create an object to map the form fields to their corresponding values
      var data = {};
      formData.forEach(function(value, key) {
        data[key] = value;
      });

      // Make a POST request to the Apps Script endpoint
      fetch("https://script.google.com/macros/s/AKfycbzTK_Gpo41q19DKQegdGIVP288XLVDpTlo97y1AMvFmN5BF7Orr4SaXgJRL_VUFN-4PoA/exec", {
        method: "POST",
        body: new URLSearchParams(data)
      })
      .then(response => response.text())
      .then(result => {
        alert(result); // Show response from the Apps Script
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>

<script>
    function editRow(button) {
      const row = button.parentElement.parentElement; // Get the current row
      const cells = row.querySelectorAll('td'); // Get all cells in the row

      // If the button says "Edit", switch to edit mode
      if (button.textContent === "Edit") {
        cells.forEach((cell, index) => {
          if (index < cells.length - 1) { // Skip the action cell
            const currentValue = cell.textContent;
            cell.innerHTML = `<input type="text" value="${currentValue}">`;
          }
        });
        button.textContent = "Update";
      } else {
        // If the button says "Update", save the new data
        cells.forEach((cell, index) => {
          if (index < cells.length - 1) { // Skip the action cell
            const input = cell.querySelector('input');
            if (input) {
              cell.textContent = input.value; // Save the input value back to the cell
            }
          }
        });
        button.textContent = "Edit";
      }
    }
  </script>
