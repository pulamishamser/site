<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Search - Online Registration System
    </title>
    <link href="Content/css?v=3Vu2U8npDrKf8QjMaHw1GrlQpRulQqROwH-F_b5JHhI1" rel="stylesheet" />

    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Toastr style -->
    <link href="assets/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="assets/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">
    <!-- Date Picker-->
    <link href="assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">


    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <style>
        .wrapper {
            padding: 0px;
        }

        .wrapper-content {
            padding: 0px 0px;
        }

        .top-navigation .wrapper.wrapper-content {
            padding: 10px;
        }
    </style>
</head>
<body>

                    <div id="mainContent" data-bind="template: {name:'mainContentTemplate'}">

                    </div>

                    <script type="text/html" id="mainContentTemplate">

                        <div class="ibox">
                            <div class="ibox-title">
                                <h4>Verify SLC/SEE Result With Grade Details!</h4>
                            </div>
                            <div class="ibox-content ibox-heading">
                                <h4 class="">
                                    Enter SEE symbol number and date of birth as given format to get result with grade details.
                                </h4>
                            </div>
                            <div class="ibox-content">

                                <div class="row">
                                    <div class="col-xs-12">
                                        <form action="Result" class="form-horizontal" data-bind="submit: searchResult" id="searchResultForm" method="post">
                                            <div class="form-group">
                                                <div class="col-sm-4 control-label">
                                                    <label class="" for="AcademicYearId">Passed Year:*</label>
                                                </div>
                                                <div class="col-sm-6">
                                                    <select class="form-control" data-bind="value:AcademicYearId,  options: AcademicYears, optionsText: &#39;Description&#39;, optionsValue:&#39;Id&#39;, optionsCaption: &#39;Select Passed Year&#39;, event:{ }  , chosen: emis.defaultChosenOption" data-val="true"
                                                        data-val-number="The field AcademicYearId must be a number." id="AcademicYearId" name="AcademicYearId"></select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-4 control-label">
                                                    <label class="" for="SymbolNo">Symbol No:*</label>
                                                </div>
                                                <div class="col-sm-6">
                                                    <input autocomplete="False" class="form-control" data-bind="value:SymbolNo" id="SymbolNo" name="SymbolNo" placeholder="123456798" type="text" value="" />
                                                    <span class="help-block m-b-none">eg. 0010001</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-4 control-label">
                                                    <label class="" for="DateOfBirthBS">Date of Birth:*</label>
                                                </div>
                                                <div class="col-sm-6">
                                                    <input autocomplete="False" class="form-control" data-bind="value:DateOfBirthBS" id="DateOfBirthBS" name="DateOfBirthBS" placeholder="YYYY-MM-DD" type="text" value="" />
                                                    <span class="help-block m-b-none">Date of Birth (B.S.), Format: YYYY-MM-DD</span>
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-4">
                                                    <button class="btn btn-primary" type="submit">Search</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </script>

                    <div id="resultContent" data-bind="template: {name:'resultContentTemplate'}"></div>

                    <script type="text/html" id="resultContentTemplate">
                        <!--ko if:IsResultAvailable-->
                        <div class="ibox">
                            <div class="ibox-title">
                                <h4>Student Details</h4>
                            </div>
                            <div class="ibox-content ibox-heading">
                                <table>
                                    <tr>
                                        <td colspan="4">
                                            Student Name:
                                        </td>
                                        <td>
                                            <span data-bind="text: StudentName"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            Date of Birth:
                                        </td>
                                        <td>
                                            <span data-bind="text: DateOfBirth"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            Symbol No:
                                        </td>
                                        <td>
                                            <span data-bind="text: SymbolNo"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            School Name:
                                        </td>
                                        <td>
                                            <span data-bind="text: CollegeName"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            Exam Held On:
                                        </td>
                                        <td>
                                            <span data-bind="text: AcademicYearName"></span>
                                        </td>
                                    </tr>

                                </table>

                            </div>
                            <div class="ibox-content">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th rowspan="2">SN</th>
                                            <th rowspan="2">Subject Name</th>
                                            <th rowspan="2">Credit Hour</th>
                                            <th colspan="2">Obtained Grade</th>
                                            <th rowspan="2">Final Grade</th>
                                            <th rowspan="2">Grade Point</th>
                                            <th rowspan="2">Remarks</th>
                                        </tr>
                                        <tr>
                                            <th>TH</th>
                                            <th>PR</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--ko foreach: MarksRecord-->
                                        <tr>
                                            <td>
                                                <span data-bind="text: $index() + 1"></span>
                                            </td>
                                            <td>
                                                <span data-bind="text:SubjectName"></span>
                                            </td>
                                            <td>
                                                <span data-bind="text:CreditHour"></span>
                                            </td>
                                            <td>
                                                <span data-bind="text:THOG"></span>
                                            </td>
                                            <td>
                                                <span data-bind="text:PROG"></span>
                                            </td>
                                            <td>
                                                <span data-bind="text:TotalOG"></span>
                                            </td>
                                            <td>
                                                <span data-bind="text:TotalGP"></span>
                                            </td>
                                            <td>
                                                <span data-bind="text:Remarks"></span>
                                            </td>
                                        </tr>
                                        <!--/ko-->
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th colspan="6">Grade Point Average (GPA)</th>
                                            <th>
                                                <span data-bind="text:GPA"></span>
                                            </th>
                                        </tr>

                                    </tfoot>
                                </table>
                                <ol>
                                    <li>One credit hour equal to 32 clock hours.</li>
                                    <li>TH: Theory PR: Practical</li>
                                    <li># Means subject(s) appeared in the supplementary examination.</li>
                                </ol>
                                <table border="0" width="100%" style="background-color:#E4EFFA; text-align:justify;">
                                    <tbody>
                                        <tr>
                                            <td colspan="2">
                                                <p>
                                                    <strong style="color:#C00;">Note: </strong>The details of the examinees here in this website may be amended according to the prevailing laws even after uploading at the website. If the details of the
                                                    examinees don't match with the record here, please contact at Office of the Controller of Examinations, Sanothimi, Bhaktapur for final verification.
                                                </p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--/ko-->
                    </script>

                </div>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="bundles/jquery?v=i816u0Q9o7STv03SXc64CHr7y3odEW3tbv_S3NKPZTk1"></script>

    <script src="bundles/knockout?v=R9FNQkxsB_0n30flef9piVxkxCiastUHicjoiLYioVI1"></script>

    <script type="text/javascript" src="assets/js/emis/emis.namespace.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="bundles/application?v=sboswz4k7hQnZbR1iHsJ_eCvh0ITZ6rEkDKI91oDL4Y1"></script>


    <script src="bundles/toaster?v=nU7i1d5lsXeim4T9MB2Gdegj9fc8yXl1nK6hEZMOAm81"></script>


    <script>
        function showMessage(title, message, event, closedEventHandler) {
            if (title != null && message != null) {
                setTimeout(function() {
                    toastr.options = {
                        closeButton: true,
                        progressBar: true,
                        showMethod: 'slideDown',
                        timeOut: 4000,
                        onHidden: closedEventHandler
                    };
                    switch (event) {
                        case 'success':
                            toastr.success(message, title);
                            break;
                        case 'error':
                            toastr.error(message, title);
                            break;
                        default:
                            toastr.info(message, title);
                            break;
                    }

                }, 1300);
            }
        }
    </script>
    <script src="bundles/basic?v=GadHBXGPS_N06sNrPPzyMDDmKX8LBW8mMOQ8tes1RE41"></script>

    <!-- Data picker -->
    <script src="assets/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="assets/js/plugins/datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="assets/js/plugins/sweetalert/sweetalert.min.js" type="text/javascript"></script>
    <script src="bundles/jqueryval?v=hEGG8cMxk9p0ncdRUOJ-CnKN7NezhnPnWIvn6REucZo1"></script>

    <script type="text/javascript">
        function MaintainDatePicker() {
            $('.date').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true,
            }).on('changeDate', function(ev) {
                $(this).trigger('change');
                $(this).trigger('blur');
            });;;
        }

        $(function() {
            MaintainDatePicker();
        });
    </script>
    <!-- d3 and c3 charts -->
    <script src="assets/js/plugins/d3/d3.min.js"></script>
    <script src="assets/js/plugins/c3/c3.min.js"></script>

    <script type="text/javascript" src="assets/js/emis/emis.searchResult.js">
    </script>
    <script type="text/javascript">
        $(function() {
            var model = {
                "AcademicYearId": null,
                "DateOfBirthBS": null,
                "SymbolNo": null,
                "AcademicYears": [{
                    "Id": 2,
                    "Description": "2075 ( 75 )"
                }, {
                    "Id": 1,
                    "Description": "2074 ( 74 )"
                }]
            };

            emis.searchResult.Initialize(model);
        })
    </script>


</body>

</html>
