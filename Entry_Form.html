        <!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry_Form</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
            .container form .nav-tabs .nav-link:hover{
            border: none;

            }

            .text-align{
                margin-top: -6%;
                margin-bottom: -6%;

                padding: 6%;
                margin-left: 10%;
            }
            .form-new{
                margin-right:26%;
                margin-left: 26%;
            }
            .form-heading{
                margin-left: 8%;
                margin-bottom: 10%;
                color: red;

            }
            .form{
                background: -webkit-linear-gradient(left, #055a4f, #00c6ff);
                margin-top: 3%;
                padding: 3%;
                border-radius: 2.5rem;
               height:40%;
               width: 40%;

            }
            .btnSubmit
            {
                width: 50%;
                border-radius: 1rem;
                padding: 1.5%;
                color:#00c6ff;
                background-color: #03612e;
                border: none;
                cursor: pointer;
                margin-right: 6%;
                color: rgb(246, 246, 252);
                margin-top: 4%;
            }
    </style>

</head>
<body>
    
<div class="container form">
            <div class="row">
                <div class="col-md-12">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="form-heading">Entry_Form </h3>
    <h1 id="msg"></h1>
    <form>
        <input type="text" name="Name" placeholder="Name *" value="" required=""/><br><br>
        <input type="email" name="Email" placeholder="Email" value=""/><br><br>
        <input type="tel" name="Phone" placeholder="Phone *" value="" required=""/><br><br>
        <input type="submit" id="sub">
    </form>
    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "Submiting..";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbwi9yesdTYCwniYWvH0w2N5YePu2JMh05pvf51bgTFnFBWcns0h/exec', {
                    method: "POST",
                    body: data
                })
                .then(res => res.text())
                .then(data => {
                    document.querySelector("#msg").innerHTML = data;
                    document.querySelector("#sub").value = "Submit"
                });
        })
    </script>
</body>

</html>
