<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unicode to Preeti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/Preeti/stylesheet.css">
    <style>
        a,button,.btn{
            color: #333333;
        }
    </style>
</head>
<body>
<div id="sobiz-press-font-converter">
    <div class="row">
        <div class="col-md-12">
            <!--<div class="text-center">
                <h3>Unicode to Preeti</h3>
            </div>-->
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <textarea id="unicode_text" class="form-control" name="unicode"  style="font-size:20px;" rows="10"></textarea>
                    </div>
                    <div class="col-md-6">
                        <textarea id="preeti_text" class="form-control" name="text" style="font-family: 'Preeti'; font-size:20px;" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button onclick="convert_to_Preeti();"   class="btn btn-outline-primary">Convert Unicode to Preeti Now</button>
            </div>
        </div>
    </div>
</div>
<script src="vendors/js/jquery.min.js"></script>
<script src="vendors/js/sfc.min.js"></script>
</body>
</html>
