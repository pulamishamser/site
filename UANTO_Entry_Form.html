<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Entry_Form/style.css" type="text/css">
<script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
<title>UANTO Member Name Entry_Form</title>
</head>
<body>
    <div class="container">
        <div class="header"> 
          <h2 style="color:blue; font-size:18px;">UANTO Member Name Entry_Form</h2>
        </div>

   <h1 id="msg"></h1>
    <form>      



          <div class="form-control ">
          <label for="सदस्यको नाम" >सदस्यको नाम</label>
          <input id="सदस्यकोनाम" name="सदस्यको नाम" type= "Name" placeholder="Enter Your  Name *"value="" required=""/
          </div>

          <div class="form-control ">
          <label for="कार्यरत विद्यालयको नाम" >कार्यरत विद्यालयको नाम</label>
          <input id="कार्यरतविद्यालयको नाम" name="कार्यरत विद्यालयको नाम" type= "कार्यरत विद्यालयको नाम" placeholder="Enter Your School Name *"value="" required=""/>
	  </div>
          
          <div class="form-control ">
          <label for="Email">इमेल</label>
          <input id="Email" name="इमेल" type= "email" placeholder="name@gmail.com"/>   
          </div>
		
          <div class="form-control">
            <label for="पद( UANTO)">पद( UANTO)</label>
            <input id ="पद( UANTO)"name="पद( UANTO)" type= "पद( UANTO)" placeholder="Enter Your UANTO Post*" value="" />    
          </div>
          <div class="form-control">
            <label for="सम्पर्क नं">सम्पर्क नं</label>
            <input id ="सम्पर्कनं."name="सम्पर्क नं" type= "Contact No." placeholder="Enter Your Contact Number*" value="" required=""/>    
	     </div>

 <div class="form-control">
            <label for="प्रदेश">प्रदेश</label>
            <input id ="प्रदेश"name="प्रदेश" type= "प्रदेश" placeholder="Enter Your Prades Name*" value="" required=""/>    
          </div>
 <div class="form-control">
            <label for="जिल्ला">जिल्ला</label>
            <input id ="जिल्ला"name="जिल्ला" type= "जिल्ला" placeholder="Enter Your District Name*" value="" required=""/>    
          </div>
 <div class="form-control">
            <label for="पालिका">पालिका</label>
            <input id ="पालिका"name="पालिका" type= "पालिका" placeholder="Enter Your Palika Name*" value="" required=""/>    
          </div>

 <div class="form-control">
            <label for="वडा नं">वडा नं</label>
            <input id ="वडानं"name="वडा नं" type= "वडा नं" placeholder="Enter Your Ward No*" value="" required=""/>    
          </div>
        <input type="submit" id="sub">
<button type="button" onClick="window.location.reload()">
   <a href="#">Reload Page
</button>
<button type="button" onClick="">
<a href="https://script.google.com/macros/s/AKfycbw-ji0q58Y-q0ERCI8BBR0UktutTA_jOtXKNJl5d3s/dev">Entry Form</a>
</button>

    </form>
    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "Submiting..";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycby_UHN3Ki2VDbqB4RCYm2e8V3tk5b6CynuDXzuzEzZ-UJ3vTzqP6m1MnHbQ0dsSizVF/exec', {
                    method: "POST",
                    body: data
                })
                .then(res => res.text())
                .then(data => {
                    document.querySelector("#msg").innerHTML = data;
                    document.querySelector("#sub").value = "Submit"
               });
        })
    </script>
      </div>

      <script src="/app.js"></script>
    
</body>

</html>
